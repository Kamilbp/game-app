<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" href="../styles/quiz.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="result-modal" class="flex">
    <div class="modal">
      <h3>Your score:</h3>
      <p id="result"><span id="correct-count">0</span>/5</p>
      <button class="" type="button" id="play-again">Jeszcze raz?</button>
    </div>
  </div>

  <div class="flex">
    <div class="wraper">
      <div class="container">
        <div class="question-container">
          <h3 class="question-title" id="question-title">Question <span id="current-question">1</span>/5</h3>
          <div class="question" id="question"></div>
        </div>
        <ul class="answers-container">
        </ul>
      </div>
      
      <div class="control-buttons">
        <button type="button" id="check-answer">Sprawd≈∫!</button>
        
      </div>
    </div>
  </div>
  <script src="../js/quiz.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
